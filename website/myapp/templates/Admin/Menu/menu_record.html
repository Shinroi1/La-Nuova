{% block content %}
<html>
    <head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">  </head>
    </head>
<body>
<div class="card">
    <div class="card-header">
        {{menu_record.name}}
    </div>
    <div class="card-body">
      <p class="card-text">
      <p><b>Menu ID:</b> {{menu_record.id}} <br></p>
      <p><b>Category:</b> {{menu_record.category}} <br></p>
      <p><b>Sub Category:</b> {{menu_record.sub_category}} <br></p>
      <p><b>Ingredients:</b> {{menu_record.ingredients}} <br></p>
      <p><b>Price:</b> {{menu_record.price}} <br></p>
      </p>
    </div>
  </div>

  <br><br>

<script>
  // Function to display a confirmation dialog
  function confirmDelete() {
      return confirm("Are you sure you want to delete this record?");
  }
</script>

  <a href="{% url 'admin_menu' %}" class ="btn btn-secondary">Go Back</a>
  <a href="{% url 'delete_menu' menu_record.id %}" onclick="return confirmDelete();" class ="btn btn-danger">Delete</a>
  <a href="{% url 'update_menu' menu_record.id %}" class ="btn btn-secondary">Update</a>


  {%endblock%}
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>  </body>

</body>
</html>
